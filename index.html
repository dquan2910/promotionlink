        <div id="div-top-btn">
            <a href="v1.html"><button id="btn-temp" class="btn btn-warning">Trở về bản cũ</button></a>

        <div style="justify-content: center; padding-top: 1%">
            <span class="title">Link mã:</span>
        <textarea id="promolink"></textarea>

            <button type="submit" style="background-color: #00cc00" class="btn" onclick="change4()">Lưu thường (1 link)</button>
